<html>
    <head>
        <title>Editing {{.Title}}</title>
        <style>
            h1 { color: #111; font-family: 'Helvetica Neue', sans-serif; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center; }
        </style>
    </head>
    <body>

        <h1>Editing {{.Title}}</h1>

        <form action="/save/{{.Title}}" method="POST">
        <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
        <div><input type="submit" value="Save"></div>
        </form>
    
    </body>
</html>
